<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header class="header">
        <a href="#hero" class="header__logo">My Logo</a>
        <nav class="header__nav">
            <img src="./images/menu.svg" class="header__menu" alt="navigation icon">
        </nav>
        
    </header>
    <main class="main"> 
        <section id="hero" class="hero">
            <h1 class="hero__title">I’m Mariane Glad to see you!</h1>
            <p class="hero__description">I’m a software developer! I can help you build a product , feature or website Look through some of my work and experience! If you like what you see and have a project you need coded, don’t hestiate to contact me.</p>
            <button type="button" class="hero__btn">LET’S CONNECT</button>
            <ul class="hero__social">
                <li class="hero__link"><a href="#"><img src="./images/twitter.svg" alt="my twitter profile URL"></a></li>
                <li class="hero__link"><a href="#"><img src="./images/Linkedin.svg" alt="my Linkedin profile URL"></a></li>
                <li class="hero__link"><a href="#"><img src="./images/medium.svg" alt="my medium profile URL"></a></li>
                <li class="hero__link"><a href="#"><img src="./images/github.svg" alt="my github profile URL"></a></li>
                <li class="hero__link"><a href="#"><img src="./images/angellist.svg" alt="my angellist profile URL"></a></li>
            </ul>
        </section>
        
    </main>
</body>
</html>
